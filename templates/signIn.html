<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | ThromboSense</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename = '/css/login.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = '/css/style.css')}}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename = '/img/Logo.png')}}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Sign In JavaScript -->
    <script type="module" src="{{url_for('static', filename='/js/signIn.js')}}" defer></script>
    <!-- Register JavaScript -->
    <script type="module" src="{{url_for('static', filename='/js/register.js')}}" defer></script>
    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
<p>'</p>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark nb-bg-color css-sticky">
    <div class="container">
        <a href="{{url_for('index')}}" class="navbar-brand hover-scale" id="nBMenuItem">
            <img src="{{url_for('static', filename = 'img/Logo.png')}}" alt ="Logo">
        </a>
        <!-- Hamburger Menu Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible navbar menu with custom hover underline CSS animation -->
        <div class="collapse navbar-collapse" id="navmenu">
            <!-- Links to hamburger menu button -->
            <ul class="navbar-nav ms-auto" >
                <li class="nav-item">
                    <a href="{{url_for('authors')}}" class="nav-hover" id="nBMenuItem">Meet the Team</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('ourproduct')}}" class="nav-hover" id="nBMenuItem">Our Product</a>
                </li>
                <li class="nav-item dropdown shift drop-hover">
                    <a class="nav-hover dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Own a Thrombosense?
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item shift" href="{{url_for('instructions')}}">Instructions</a>
                        <a class="dropdown-item shift" href="{{url_for('register')}}">Register</a>
                        <a class="dropdown-item shift" href="{{url_for('signIn')}}">Patient Portal</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sign In Title Animation -->
<div class="container drop-animation">
    <div class="drop-container">
        <h1 style="font-family: Montserrat;font-weight:bold">SIGN IN</h1>
        <div class="drop"></div>
    </div>
</div>

<!-- Sign In Form -->
<div class="signUpForm">     
    <form>
        <input type="email" placeholder="Email" id="loginEmail" class="form-control mb-3" style = "font-family: Montserrat">
        <input type="password" placeholder="Password" id="loginPassword" class="form-control mb-3" style = "font-family: Montserrat">
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="keepLoggedInSwitch" style = "font-family: Montserrat">
            <label class="form-check-label" for="flexSwitchCheckDefault" style = "font-family: Montserrat">Keep me signed in</label>
        </div>
        <button type="button" id="signIn" name="signIn" class="btn btn-outline-primary mb-3 w-100">SIGN IN</button>
        
        <!-- Registration Section of Form -->
        <h4 class="center" style="font-family: Montserrat; color: rgb(77, 77, 77); font-size: 20px; padding-top: 5%;">———————— New to Thrombosense? ————————</p>
        <a href="{{url_for('register')}}"><button type="button" id="createAccount" name="createAccount" class="btn btn-outline-primary mb-3 w-100">Create Account</button></a>
    </form>
</div>

</body>
