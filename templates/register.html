<!-- Registration Form -->
<div class="signUpForm">
    <form>
        <input type="text" placeholder="First Name" id="firstName" class="form-control mb-3" style="font-family: Montserrat">
        <input type="text" placeholder="Last Name" id="lastName" class="form-control mb-3" style="font-family: Montserrat">
        <input type="email" placeholder="Email" id="userEmail" class="form-control mb-3" style="font-family: Montserrat">
        <input type="password" placeholder="Password" id="userPass" class="form-control mb-3" style="font-family: Montserrat">
        <button type="button" id="submitData" name="submitData" class="btn btn-outline-primary mb-3 w-100" style="font-family: Montserrat">CREATE ACCOUNT</button>
        <!-- Form Section With Sign In Option -->
        <h4 class="center" style="font-family: Montserrat; color: rgb(77, 77, 77); font-size: 20px; padding-top: 5%;">———————— Already Have an Account? ————————</p>
